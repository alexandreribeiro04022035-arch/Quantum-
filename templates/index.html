<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Quantum IA</title>
<style>
    body {
        background-color: #000000;
        color: #FFD700;
        font-family: 'Courier New', monospace;
        margin: 20px;
    }
    
    h2 {
        color: #FFD700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        border-bottom: 2px solid #FFD700;
        padding-bottom: 10px;
        font-weight: bold;
    }
    
    textarea {
        background-color: #111111;
        color: #FFD700;
        border: 1px solid #FFD700;
        border-radius: 4px;
        padding: 10px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }
    
    textarea:focus {
        outline: none;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    
    button {
        background-color: #111111;
        color: #FFD700;
        border: 1px solid #FFD700;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    
    button:hover {
        background-color: #FFD700;
        color: #000000;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }
    
    pre {
        background-color: #111111;
        color: #FFD700;
        border: 1px solid #FFD700;
        border-radius: 4px;
        padding: 15px;
        margin-top: 20px;
        min-height: 100px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        overflow: auto;
        white-space: pre-wrap;
    }
    
    /* Efeito de partículas quânticas no background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
            radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.04) 0%, transparent 50%);
        z-index: -1;
        pointer-events: none;
    }
    
    /* Animação de brilho quântico */
    @keyframes quantumPulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
    }
    
    h2, button, pre {
        animation: quantumPulse 3s infinite alternate;
    }
</style>
</head>

async function enviar() {
  const texto = document.getElementById("cmd").value;

</html>
